<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IvoLabs - GitHub Organisation von Ivo Ternis">
    <title>IvoLabs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-crust: #11111b;
            --ctp-text: #cdd6f4;
            --ctp-subtext0: #a6adc8;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            --ctp-overlay0: #6c7086;
            --ctp-blue: #89b4fa;
            --ctp-lavender: #b4befe;
            --ctp-mauve: #cba6f7;
            --ctp-red: #f38ba8;
            --ctp-green: #a6e3a1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ctp-base);
            color: var(--ctp-text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 80px 0 40px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--ctp-blue), var(--ctp-mauve));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        .subtitle {
            color: var(--ctp-subtext0);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .gh-org-btn {
            display: inline-block;
            background-color: var(--ctp-surface0);
            color: var(--ctp-text);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--ctp-surface1);
            transition: all 0.2s ease;
        }

        .gh-org-btn:hover {
            background-color: var(--ctp-surface1);
            border-color: var(--ctp-blue);
            color: var(--ctp-blue);
        }

        main {
            flex: 1;
            padding: 40px 0;
            z-index: 1;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: rgba(24, 24, 37, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid var(--ctp-surface0);
            border-radius: 16px;
            padding: 2rem;
            transition: box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-color: var(--ctp-overlay0);
        }

        .card h2 {
            color: var(--ctp-lavender);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: var(--ctp-subtext0);
            margin-bottom: 1.5rem;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: var(--ctp-blue);
            color: var(--ctp-base);
        }

        .btn-primary:hover {
            background-color: var(--ctp-lavender);
        }

        .btn-secondary {
            background-color: var(--ctp-surface0);
            color: var(--ctp-text);
        }

        .btn-secondary:hover {
            background-color: var(--ctp-surface1);
            color: var(--ctp-text);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--ctp-overlay0);
            font-size: 0.9rem;
            border-top: 1px solid var(--ctp-surface0);
            margin-top: auto;
            z-index: 1;
            position: relative;
        }

        footer a {
            color: var(--ctp-subtext0);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--ctp-blue);
        }

        .snowflake {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>IvoLabs</h1>
            <p class="subtitle">Development & Innovation</p>
            <a href="https://github.com/IvoLabs" target="_blank" class="gh-org-btn">
                GitHub Organisation besuchen &rarr;
            </a>
        </div>
    </header>

    <main class="container">
        <div class="grid">
            <article class="card">
                <div>
                    <h2>Ivo Ternis</h2>
                    <p>"Null"</p>
                </div>
                <div class="links">
                    <a href="https://IvoTernis.de" class="btn btn-primary" target="_blank">IvoTernis.de</a>
                    <a href="https://github.com/ivoternis" class="btn btn-secondary" target="_blank">GitHub</a>
                </div>
            </article>

            <article class="card">
                <div>
                    <h2>Fabian Ternis</h2>
                    <p>Laravel & Back-end Developer</p>
                </div>
                <div class="links">
                    <a href="https://fabianternis.de" class="btn btn-primary" target="_blank">Webseite (DE)</a>
                    <a href="https://fabianternis.dev" class="btn btn-secondary" target="_blank">Portfolio (EN)</a>
                    <a href="https://github.com/michaelninder" class="btn btn-secondary" target="_blank">GitHub</a>
                </div>
            </article>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 IvoLabs. Hosting auf <a href="https://ivolabs.ivoternis.de">ivolabs.ivoternis.de</a>.</p>
        </div>
    </footer>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            document.body.appendChild(snowflake);

            const size = Math.random() * 5 + 2 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * -5 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;

            setTimeout(() => {
                snowflake.remove();
            }, parseFloat(snowflake.style.animationDuration) * 1000);
        }

        setInterval(createSnowflake, 200);
    </script>

</body>
</html>
